<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <script src="https://kit.fontawesome.com/e21e2e48d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Iniciar Sesión</h1>
        <div class="singup-box">
            <div class="left-box">
                <h1>INGRESAR</h1>
                <form action="Index.html">
                    <input type="email" placeholder="Correo electrónico" required class="input-box">
                    <input type="password" placeholder="contraseña" required class="input-box">
                        <button type="submit">Iniciar Sesión <span>&#x27f6;</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="" class="fb-link"><i class="fa-brands fa-facebook"></i>Inicia sesión con Facebook.</a>
                <a href="" class="g-link"><i class="fa-brands fa-google"></i>Inicia sesión con Google</a>
                <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i>Conectar con Twitter</a>
            </div>
        </div>
        <p class="login-msg">¿Aún no tienes una cuenta? <a href="singup.html">Registrate</a></p>
    </div>
</body>
</html>
